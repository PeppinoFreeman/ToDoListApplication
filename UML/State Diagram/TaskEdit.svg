@startuml TaskEdit

skinparam component{
    ArrowColor black
}

state "Tâche inexistante" as s1
state "Tâche créée" as s2
state "Liste des tâches non mise à jour" as s3
state "Liste des tâches mise à jour" as s4
state "Formulaire" as a1
state "Validation par le Serveur" as a2
state "Validation par le Serveur" as a3
a1: do/Vérifie que tous les champs sont remplis\ndo/Vérifie la cohérence des dates de début et de fin
a2: entry/Valide la création ou la modification
a3: entry/Valide la modification
s3: Dernière modification non ajoutée
s4: Dernière modification ajoutée

state c1 <<choice>>
state c2 <<choice>>

state "Tâche initiale" as q1
state "Tâche modifiée" as q2

hide empty description

[*] - -> c1
s1 -[#red]-> a1: <color:red>Insertion de   \n<color:red>données
a1 -up[#green]-> s1: <color:green>[Donnéees incorrectes]
a1 - -> a2: [Données correctes]/\nEnvoi du formulaire de la tâche
c2 -[#red]-> s2: <color:red>[Formulaire de création]
a2 - -> a2: Attente de validation
s2 - -> s3: Détection des changements
s3 - -> a3: Ajout ou modification d'une tâche
a3 - -> a3: Attente de Validation
a3 - -> s4: Modification validé
s4 - -> [*]

c1 -[#blue]right-> q1:<color:blue>[tâche existe]
c1-[#red]left-> s1:<color:red>[tâche n'existe pas]
q1 -[#blue]-> a1:<color:blue>Insertion\n<color:blue>de données
a1 -up[#green]-> q1:<color:green>[Données incorrectes]
a2 - -> c2: Validé
c2 -[#blue]-> q2:<color:blue>[Formulaire de modification]
q2 - -> s3
@enduml


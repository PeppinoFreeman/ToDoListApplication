@startuml TaskCompletion

skinparam component{
    ArrowColor black
}

state "Tâche incomplète" as s1
state "Tâche complétée" as s2
state "Case à cocher" as Case
state c1 <<choice>>

hide empty description
'Comment the following to have a vertical view
'left to right direction

[*] - -> s1
s1 - -> c1
c1 -[#red]-> Case: <color:red>[type = Ponctuel]
Case: Non-cochée
c1 -[#blue]-> Pourcentage: <color:blue>[type = Long cours]
Pourcentage: Différent de 100%
Case -[#red]-> s2: <color:red>Clic sur la case
Pourcentage -[#blue]->s2: <color:blue>[pourcentage = 100%]
s2 - -> [*]

@enduml


@startuml CategoryRename

skinparam component{
    ArrowColor black
}

state "Catégorie initiale" as s1
state "Catégorie modifiée" as s2
state "Catégories de la liste de\n tâches non-modifiées" as s3
state "Catégories de la liste de\n tâches modifiées" as s4
state "Formulaire" as a1
state "Validation par le Serveur" as a2
state "Validation par le Serveur" as a3

a1: do/Vérification du nom de la catégorie
a2: entry/Valide la modification
a3: entry/Valide la modification
s3: Nom de la catégorie initiale
s4: Nom de la nouvelle catégorie
hide empty description
'Comment the following to have a vertical view
'left to right direction

[*]- ->s1
s1 -[#red]-> a1: <color:red>Insertion de   \n<color:red>données
a1 -[#blue]-> s1: <color:blue>[Donnéees\n<color:blue> incorrectes]
a1 - -> a2: [Données correctes]/\nEnvoi d'un formulaire de modification
a2 - -> s2: Mise à jour validée
a2- ->a2 : Attente de validation
s2 - -> s3: Détection de changements 
s3 - -> a3: Modification de la catégorie
a3- -> a3: Attente de validation
a3- -> s4: Mise à jour validée
s4 - ->[*]

@enduml


@startuml TaskLate

skinparam component{
    ArrowColor black
}

state "Tâche n'est pas en retard" as s1
state "Tâche en retard" as s2
state "Vérifier la date de fin" as Case1
state "Vérifier le pourcentage" as Case2
'state f1 <<fork>>
'state j1 <<join>>
state c1 <<choice>>

hide empty description
'Comment the following to have a vertical view:
'left to right direction

[*]- ->s1
s1- ->c1
c1-[#blue]-> Case1 : <color:blue>[type = Ponctuel]
c1-[#red]-> Case2 : <color:red>[type = Long cours]
Case1 -[#blue]-> s2: <color:blue>[date actuelle > date de fin]
Case1: do/Vérifie la date
Case2 -[#red]-> s2: <color:red>[pourcentage actuel < pourcentage seuil]
Case2: do/Vérifie le pourcentage
s2 -up[#green]-> Case2: <color:green>[type=Long cours]
s2- ->[*]

@enduml


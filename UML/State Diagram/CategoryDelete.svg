@startuml CategoryDelete

skinparam component{
    ArrowColor black
}

state "Catégorie existante" as s1
state "Catégorie supprimée" as s2
state "Catégories de la liste de\n tâches non-modifiées" as s3
state "Catégories de la liste de\n tâches modifiées" as s4
s3: Nom de la catégorie supprimée\ndifférent de "sans catégorie"
s4:  Nom de la catégorie supprimée\négal à "sans catégorie"
state "Suppression" as a1
state "Validation par le Serveur" as a2 
state "Validation par le Serveur" as a3
a2:entry/Valide la suppression
a3:entry/Valide la mise à jour

hide empty description
'Comment the following to have a vertical view
'left to right direction

[*]- ->s1
s1- ->a1: Clic sur le bouton \nde suppression
a1 - -> a2: Envoi d'une demande \nde suppression
a2- ->a2: Attente de validation
a2 - ->s2: Suppression validée
s2- ->s3: Détection de la suppression
s3- ->a3: Demande de mise à jour\ndes catégories
a3- ->a3: Attente de validation
a3- ->s4: Modifications validées
s4- ->[*]

@enduml

